<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Trip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="navbar">
        <h1>Hello {{user.first_name}}! Let's edit your trip!</h1>
        <a href="/logout">Logout</a>
        </div>
            {%if messages %}
            <div class="alert alert-primary" role="alert">
                <ul>
                    {% for msg in messages %}
                    {% ifequal 'error' msg.tags %} 
                    <li class="text-danger"> {{msg}} </li>
                    {%else%}
                    <li class="text-success"> {{msg}} </li>             
                    {% endifequal %}
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
            <div class="col-md-6">
                <form action="/trips/update/{{trip.id}}" method="POST">
                    {% csrf_token %}
                    <div class="form-group row mt-2">
                        <label for="inputEmail3" class="col-md-3 col-form-label">Destination: </label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="destination" value={{trip.destination}}>
                        </div>
                    </div>
                    <p class="" id="fname_error"></p>
                    <div class="form-group row mt-2">
                        <label for="inputEmail3" class="col-md-3 col-form-label">Start Date: </label>
                        <div class="col-sm-4">
                            <input type="date" class="form-control" name="start_date" value={{trip.start_date|date:'Y-m-d'}}>
                        </div>
                    </div>
                    <p class="" id="lname_error"></p>
                    <div class="form-group row mt-2">
                        <label for="inputEmail3" class="col-md-3 col-form-label">End Date: </label>
                        <div class="col-sm-4">
                            <input type="date" class="form-control" name="end_date" value={{trip.end_date|date:'Y-m-d'}}>
                        </div>
                    </div>
                    <p class="" id="email_error"></p>
                    <div class="form-group row mt-2">
                        <label for="inputEmail3" class="col-md-3 col-form-label">Plan: </label>
                        <div class="col-sm-4">
                            <textarea name="plan" cols="30" rows="10">{{trip.plan}}</textarea>
                        </div>
                    </div>
                    <a href="/cancel" class="btn btn-outline-danger">Cancel</a>
                    <button type="submit" class="btn btn-primary mt-4">Submit</button>
                </form>
            </div>
        </div>
</body>

</html>
