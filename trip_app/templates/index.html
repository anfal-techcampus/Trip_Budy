<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Buddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <h1>Welcome! Let's Travel!</h1>
            </div>
        <div class="row">
            {%if messages %}
            <div class="alert alert-primary" role="alert">
                <ul>
                    {% for msg in messages %}
                    {% ifequal 'error' msg.tags %} 
                    <li class="text-danger"> {{msg}} </li>
                    {%else%}
                    <li class="text-success"> {{msg}} </li>             
                    {% endifequal %}
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
            <div class="col-md-6">
                <form action="/register" method="POST" name="register_form">
                    {% csrf_token %}
                    <!-- <div class="border border-dark"> -->
                    <h3 class="">Registration</h3>
                    <div class="form-group row mt-2">
                        <label for="inputEmail3" class="col-md-3 col-form-label">First name</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="first_name">
                        </div>
                    </div>
                    <p class="" id="fname_error"></p>
                    <div class="form-group row mt-2">
                        <label for="inputEmail3" class="col-md-3 col-form-label">Last name</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="last_name">
                        </div>
                    </div>
                    <p class="" id="lname_error"></p>
                    <div class="form-group row mt-2">
                        <label for="inputEmail3" class="col-md-3 col-form-label">Email</label>
                        <div class="col-sm-4">
                            <input type="email" class="form-control" name="email">
                        </div>
                    </div>
                    <p class="" id="email_error"></p>
                    <div class="form-group row mt-2">
                        <label for="inputEmail3" class="col-md-3 col-form-label">Password</label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" name="password" id="pass_id">
                        </div>
                    </div>
                    <p class="" id="pass_error"></p>
                    <div class="form-group row mt-2">
                        <label for="inputEmail3" class="col-md-3 col-form-label">Confirm PW</label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" name="confirm_pw">
                        </div>
                    </div>
                    <p class="" id="confpw_error"></p>
                    <button type="submit" class="btn btn-primary mt-4">Register</button>
                </form>
            </div>
        <!-- </div> -->
            <div class="col-md-6">
                <form action="/login" method="POST">
                    {% csrf_token %}
                    <h3 class="">Login</h3>
                    <div class="form-group row mt-2">
                        <label for="inputEmail3" class="col-md-2 col-form-label">Email</label>
                        <div class="col-sm-4">
                            <input type="email" class="form-control" name="email">
                        </div>
                    </div>
                    <div class="form-group row mt-2">
                        <label for="inputEmail3" class="col-md-2 col-form-label">Password</label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" name="password">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-4">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
